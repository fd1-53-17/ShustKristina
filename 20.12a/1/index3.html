<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Цикл for</title>
</head>

<body>
    <script>
        var i;
        var arr = [];
        for (; i !== null;) {
            i = prompt("Сколько Вам лет?");
            arr.push(i);
        }
        for (i = arr.length - 1; i >= 0; i--) {
            console.log(arr.pop(i));
        }
    </script>
</body>

</html>
